{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail: Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&family=Oswald&family=Montserrat&family=Lato&family=Barlow&family=Sacramento&display=swap'">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>
<body id="main-body">
    
        <input class="darktoggle" type="checkbox" id="darkmode-toggle">
        <label class="darkmode-toggle" for="darkmode-toggle" id="toggle_dark">
            <i class="bx bx-sun"></i>
            <i class="bx bx-moon"></i>
            
        </label>
        <div class="logo">
            <img src="{% static 'images/unifrais.jpg' %}" alt="">
        </div>
        {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                       
                    </div>
                    {% endfor %}
                </div>
        {% endif %}
            
    <form class="signup-form" method="POST">
       
        {% csrf_token %}
        <h1 class="form-title">Formulaire de connexion</h1>
        <label for="username">Nom d'utilisateur:</label>
        <input class="form-control" type="text" placeholder="Utilisateur..." name="username" required>

        
        <label for="password">Mot de passe:</label>
        <input type="password" name="password" id="" placeholder="Mot de passe" required>

       
        <button type="submit" >Se connecter</button>
        
    </form>
   
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
   
    <script>
        var toggle = document.getElementById("toggle_dark")
        var input_toggle = document.getElementById("darkmode-toggle")
        var body = document.getElementById("main-body")
        toggle.addEventListener('click', () => {
            body.classList.toggle('dark')
            localStorage.setItem('darkmode', body.className);
        })
    
        var body = document.getElementById("main-body")
        window.addEventListener('load', () => {
          if(localStorage.getItem("darkmode")){
            body.classList.toggle('dark')
            input_toggle.checked = true;
          }
          
        })
       </script>
   
   <script>
    
    $(document).ready(function() {
            // show the alert
            setTimeout(function() {
                $(".alert").alert('close');
            }, 4000);
        });
   </script>
</body>
</html>
